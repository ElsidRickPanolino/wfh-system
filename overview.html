<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">
    <link href="css/chartjs.css" rel="stylesheet">

    <title>Remote Work System</title>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="navigation">
                <p class="h_item">Home</p>
                <p class="h_item">schedule</p>
                <p class="h_item h_active">overview</p>
                <p class="h_item">profile</p>
            </div>
        </div>
        <!-- <div class="sidebar">sidebar</div> -->
        <div class="content">
            <div class="charts">
                <div class="daily_chart">
                    <h3>SUN</h3>
                    <h4>Dec 17 2023</h4>
                    <br>
                    <canvas id="wfh_ratio_chart1" class="chart_canvas"></canvas>
                </div>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            
            <script>
            var ctx = document.getElementById('wfh_ratio_chart'); 
            new Chart(ctx, {
                type: 'pie',
                data : {
                datasets: [{
                    data: [5, 25],
                        backgroundColor: [
                            'rgba(0, 100, 255, 1)',
                            'rgba(50, 200,255, 1)'
                        ],
                        borderColor: 'transparent',
                }],
            
                labels: [
                    'Remote',
                    'On-site',
                ]},
                options: {
                    plugins: {
                        title: {
                            display: true,
                            text: 'Remote and On-site ratio',  
                            color: 'rgb(255,255,255)'
                        },
                        legend:{
                            labels: {
                                color: 'rgb(255,255,255)'
                            },
                        }
                    }
                }
                });

            </script>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
